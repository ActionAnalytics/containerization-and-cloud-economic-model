version: '3.7'
services:
  backend:
    image: 'node:lts-alpine3.12'
    entrypoint:
      - 'sh'
      - '-c'
      - 'npm install && npm run dev'
    working_dir: '/app'
    ports:
      - '3000:3000'
    environment:
      - CMNSRV_CLIENTID="${CMNSRV_CLIENTID:-CEM_SERVICE_CLIENT}"
      - CMNSRV_CLIENTSECRET="${CMNSRV_CLIENTSECRET}"
    volumes:
      - './backend:/app'
      - '/app/node_modules'
  frontend:
    depends_on:
      - backend
    image: 'node:lts-alpine3.12'
    entrypoint:
      - 'sh'
      - '-c'
      - 'npm install && npm run dev'
    working_dir: '/app'
    ports:
      - '8080:8080'
    volumes:
      - './frontend:/app'
      - '/app/node_modules'
