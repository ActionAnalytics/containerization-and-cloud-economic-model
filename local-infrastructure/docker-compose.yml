version: '3.8'

networks:
  comfort-net:
    driver: "bridge"

services:

  postgres:
    container_name: comfort_postgres
    image: postgres:10
    restart: always
    environment:
      - "POSTGRES_PASSWORD=${DB_PASSWORD}"
      - "POSTGRES_USER=${DB_USERNAME}"
      - "POSTGRES_DB=${DB_DATABASE}"
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    ports:
      - "${POSTGRES_HOST_PORT}:5432"
    networks:
      - comfort-net
