---
apiVersion: v1
kind: Template
metadata:
  name: ${APP}-${COMPONENT}
labels:
  app: ${APP}
  component: ${COMPONENT}
parameters:
  - name: APP
    value: cem
  - name: COMPONENT
    value: backend
  - name: APP_NAMESPACE
    value: csnr-devops-lab-deploy
  - name: DOMAIN
    value: pathfinder.gov.bc.ca
  - name: IMG_TAG
    value: latest
  - name: IMG_NAMESPACE
    value: csnr-devops-lab-deploy
  - name: PORT
    value: '3000'
objects:
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
    spec:
      replicas: 1
      selector:
        app: ${APP}
        component: ${COMPONENT}
      strategy:
        type: Recreate
        recreateParams:
          timeoutSeconds: 900
        activeDeadlineSeconds: 21600
      template:
        metadata:
          labels:
            app: ${APP}
            component: ${COMPONENT}
        spec:
          containers:
            - env:
              image: ${APP}-${COMPONENT}
              name: ${APP}-${COMPONENT}
              ports:
                - containerPort: 3000
              resources: {}
              workingDir: /app
              env:
                - name: CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      key: CLIENT_ID
                      name: cem-backend
                - name: CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: CLIENT_SECRET
                      name: cem-backend
              namespace: ${IMG_NAMESPACE}
              name: ${APP}-${COMPONENT}
              ports:
                - containerPort: ${{PORT}}
          restartPolicy: Always
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APP}-${COMPONENT}
            from:
              kind: ImageStreamTag
              name:  ${APP}-${COMPONENT}:${IMG_TAG}
              namespace: ${IMG_NAMESPACE}
          type: ImageChange
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
    spec:
      ports:
      - name: "${PORT}"
        port: ${{PORT}}
        targetPort: ${{PORT}}
      selector:
        app: ${APP}
        component: ${COMPONENT}
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
    spec:
      host: ${APP}-${COMPONENT}-${APP_NAMESPACE}.${DOMAIN}
      port:
        targetPort: ${PORT}
      to:
        kind: Service
        name: ${APP}-${COMPONENT}
      tls:
        termination: edge
