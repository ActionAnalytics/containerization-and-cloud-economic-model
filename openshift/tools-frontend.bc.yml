---
apiVersion: v1
kind: Template
metadata:
  name: ${APP}-${COMPONENT}
labels:
  app: ${APP}
  component: ${COMPONENT}
parameters:
  - name: APP
    required: true
  - name: COMPONENT
    required: true
  - name: COMPONENT_BACKEND
    required: true
  - name: TAG
    required: true
  - name: DOCKER_SRC
    required: true
  - name: DOMAIN
    required: true
  - name: NAMESPACE_DEPLOY
    required: true
  - name: NAMESPACE_TOOLS
    required: true
  - name: GIT_URL
    required: true
  - name: GIT_BRANCH
    required: true
  - name: PORT
    required: true
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
      namespace: ${NAMESPACE_TOOLS}
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
      namespace: ${NAMESPACE_TOOLS}
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: ${APP}-${COMPONENT}:${TAG}
      resources:
        limits:
          cpu: '2'
          memory: 2Gi
        requests:
          cpu: '1'
          memory: 1Gi
      source:
        dockerfile: |
          FROM ${DOCKER_SRC}
          ENV PORT=${PORT:-8080}
          EXPOSE "${PORT}"

          USER root
          WORKDIR /app
          RUN git clone ${GIT_URL} -b ${GIT_BRANCH} /tmp/app && \
              cp -rT /tmp/app/frontend . && \
              rm -rf /tmp/app
          RUN npm install
          RUN npm run build

          CMD ./node_modules/.bin/serve -s dist/ -p ${PORT}
        type: Dockerfile
      strategy:
        type: Docker
      triggers:
        - imageChange: {}
          type: ImageChange
  - apiVersion: v1
    kind: ConfigMap
    data:
      config.json: |
        {
          "backendUrl": "https://${APP}-${COMPONENT_BACKEND}-${NAMESPACE_DEPLOY}.${DOMAIN}"
        }
    metadata:
      labels:
        app: ${APP}
      name: ${APP}-${COMPONENT}
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
      namespace: ${NAMESPACE_DEPLOY}
    spec:
      replicas: 1
      selector:
        app: ${APP}
        component: ${COMPONENT}
      strategy:
        type: Rolling
      template:
        metadata:
          labels:
            app: ${APP}
            component: ${COMPONENT}
        spec:
          containers:
            - name: ${APP}-${COMPONENT}
              namespace: ${NAMESPACE_TOOLS}
              image: ${APP}-${COMPONENT}
              ports:
                - containerPort: ${{PORT}}
              resources: {}
              volumeMounts:
                - name: cem-frontend
                  namespace: ${NAMESPACE_DEPLOY}
                  mountPath: /app/dist/config.json
                  subPath: config.json
                  readOnly: true
              workingDir: /app
              ports:
                - containerPort: ${{PORT}}
          restartPolicy: Always
          volumes:
            - name: cem-frontend
              namespace: ${NAMESPACE_DEPLOY}
              configMap:
                name: cem-frontend
                namespace: ${NAMESPACE_DEPLOY}
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APP}-${COMPONENT}
            from:
              kind: ImageStreamTag
              name: ${APP}-${COMPONENT}:${TAG}
              namespace: ${NAMESPACE_TOOLS}
          type: ImageChange
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
      namespace: ${NAMESPACE_DEPLOY}
    spec:
      ports:
      - name: "${PORT}"
        port: ${{PORT}}
        targetPort: ${{PORT}}
      selector:
        app: ${APP}
        component: ${COMPONENT}
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
      namespace: ${NAMESPACE_DEPLOY}
    spec:
      host: ${APP}-${COMPONENT}-${NAMESPACE_DEPLOY}.${DOMAIN}
      port:
        targetPort: ${PORT}
      to:
        kind: Service
        name: ${APP}-${COMPONENT}
        namespace: ${NAMESPACE_DEPLOY}
      tls:
        termination: edge
