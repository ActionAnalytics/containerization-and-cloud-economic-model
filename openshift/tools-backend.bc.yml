---
apiVersion: v1
kind: Template
metadata:
  name: ${APP}-${COMPONENT}
labels:
  app: ${APP}
  component: ${COMPONENT}
parameters:
  - name: APP
    required: true
  - name: COMPONENT
    required: true
  - name: TAG
    required: true
  - name: DOCKER_SRC
    required: true
  - name: TOOLS_NAMESPACE
    required: true
  - name: GIT_URL
    required: true
  - name: GIT_BRANCH
    required: true
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
      namespace: ${TOOLS_NAMESPACE}
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
      namespace: ${TOOLS_NAMESPACE}
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: ${APP}-${COMPONENT}:${TAG}
      source:
        dockerfile: |
          FROM ${DOCKER_SRC}

          EXPOSE "${PORT:-3000}"

          USER root
          WORKDIR /app
          RUN git clone ${GIT_URL} -b ${GIT_BRANCH} /tmp/app && \
              cp -rT /tmp/app/backend . && \
              rm -rf /tmp/app
          RUN npm install

          CMD npm start
        type: Dockerfile
      strategy:
        type: Docker
      triggers:
        - imageChange: {}
          type: ImageChange
