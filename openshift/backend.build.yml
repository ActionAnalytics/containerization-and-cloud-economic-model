---
apiVersion: v1
kind: Template
metadata:
  name: ${APP}-${COMPONENT}
labels:
  app: ${APP}
  component: ${COMPONENT}
parameters:
  - name: APP
    value: cem
  - name: COMPONENT
    value: backend
  - name: CLONE_GIT_URL
    value: https://github.com/derekroberts/cem.git
  - name: CLONE_GIT_RELEASE
    required: true
  - name: BUILD_TAG
    value: latest
  - name: IMG_SRC_TAG
    value: '10'
  - name: IMG_SRC_NAME
    value: nodejs
  - name: IMG_SRC_NAMESPACE
    value: openshift
  - name: IMG_SRC_REPO
    value: docker-registry.default.svc:5000
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${APP}
        component: ${COMPONENT}
      name: ${APP}-${COMPONENT}
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: ${APP}-${COMPONENT}:${BUILD_TAG}
      source:
        dockerfile: |
          FROM ${IMG_SRC_REPO}/${IMG_SRC_NAMESPACE}/${IMG_SRC_NAME}:${IMG_SRC_TAG}

          EXPOSE "${PORT:-3000}"

          USER root
          WORKDIR /app
          RUN git clone ${CLONE_GIT_URL} -b ${CLONE_GIT_RELEASE} /tmp/app && \
              cp -rT /tmp/app/backend . && \
              rm -rf /tmp/app
          RUN npm install

          CMD npm start
        type: Dockerfile
      strategy:
        type: Docker
      triggers:
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
